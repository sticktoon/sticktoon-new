  <head>
    <meta charset="UTF-8" />

    <title>StickToon - Wear Your Vibe</title>
    <link rel="icon" type="image/png" href="/images/logo.png" />
    <link rel="shortcut icon" type="image/png" href="/images/logo.png" />
  
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-indigo: #4338CA;
        --electric-cyan: #06B6D4;
        --deep-midnight: #1E1B4B;
        --slate-900: #0f172a;
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #FFFDF5;
        overflow-x: hidden;
      }

      /* Tactile Button Lift */
      .button-lift {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .button-lift:hover {
        transform: translateY(-12px) scale(1.05);
        filter: drop-shadow(0 30px 20px rgba(0,0,0,0.25));
      }

      /* 3D Physical Pin-Back Button Structure */
      .pin-button-3d {
        border-radius: 9999px;
        position: relative;
        transform-style: preserve-3d;
        background: #fff;
        border: 1px solid rgba(0,0,0,0.1);
      }

      /* The Domed Surface Lighting */
      .pin-button-dome {
        position: absolute;
        inset: 0;
        border-radius: inherit;
        background: radial-gradient(
          circle at 30% 30%,
          rgba(255, 255, 255, 0.4) 0%,
          rgba(255, 255, 255, 0.1) 30%,
          rgba(0, 0, 0, 0.05) 70%,
          rgba(0, 0, 0, 0.15) 100%
        );
        z-index: 5;
        pointer-events: none;
      }

      /* Realistic Deep Shadow */
      .pin-shadow {
        box-shadow: 
          0 4px 4px rgba(0, 0, 0, 0.2),      /* Tight contact shadow */
          0 15px 35px rgba(0, 0, 0, 0.15),   /* Mid-range ambient shadow */
          0 30px 60px rgba(0, 0, 0, 0.1);    /* Broad depth shadow */
      }

      /* Back-side Mechanism Styling */
      .pin-back-side {
        background: #161616;
        box-shadow: inset 0 0 15px rgba(255,255,255,0.05);
      }
      .pin-needle {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 70%;
        height: 2px;
        background: #333;
        transform: translate(-50%, -50%);
        box-shadow: 0 1px 2px rgba(0,0,0,0.5);
      }
      .pin-clasp {
        position: absolute;
        top: 50%;
        right: 15%;
        width: 12px;
        height: 12px;
        background: #2a2a2a;
        border-radius: 3px;
        transform: translateY(-50%);
        border: 1px solid #444;
      }

      /* 3D Container */
      .perspective-container {
        perspective: 1500px;
      }

      @keyframes float-badge {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
      }
      .animate-float-badge {
        animation: float-badge 6s ease-in-out infinite;
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      /* Eye blink animation for Logo */
      @keyframes eye-blink {
        0%, 90%, 100% { transform: scaleY(1); }
        95% { transform: scaleY(0.1); }
      }
      .eye-blink {
        animation: eye-blink 4s infinite;
      }
    </style>
